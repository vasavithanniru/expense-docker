version : "3"
networks : 
  expense:
volumes: 
  mysql: # docker create volume mysql
services: 
  mysql:
    image: vasavi99/mysql:v1  #joindevops/mysql:v1
    container_name: mysql  # --name mysql
    volumes:
      - mysql:/var/lib/mysql # -v mysql:/var/lib/mysql  (this path is from docker documentation , mysql stores data in /var/lib/mysql)
  backend:
    image: vasavi99/backend:v1  #joindevops/backend:v1
    container_name: backend
    command: sh -c "sleep 20 && node /opt/server/index.js"  # this command will up the backend server
    depends_on: 
     - mysql
  frontend: 
    image:  vasavi99/frontend:v1  #joindevops/frontend:v1
    container_name: frontend
    depends_on: 
      - backend
    ports:
      - 80:80      


